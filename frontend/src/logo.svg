<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
  </defs>
  <!-- Main bubble -->
  <rect x="8" y="8" width="48" height="32" rx="6" fill="url(#grad)"/>
  <!-- Tail -->
  <polygon points="16,40 24,40 16,52" fill="url(#grad)"/>
  <!-- Thread lines -->
  <rect x="16" y="16" width="28" height="4" rx="2" fill="white" opacity="0.9"/>
  <rect x="16" y="24" width="20" height="4" rx="2" fill="white" opacity="0.7"/>
  <rect x="16" y="32" width="24" height="4" rx="2" fill="white" opacity="0.5"/>
</svg>
